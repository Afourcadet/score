before_install:
    - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
    - sudo add-apt-repository --yes ppa:beineri/opt-qt541

    - sudo apt-get update -qq
    - sudo apt-get install -qq qt54-meta-full libboost-dev libavahi-compat-libdnssd-dev

    - wget https://www.dropbox.com/s/e0o670ve6gv1dgt/cmake-3.0.2-Linux-x86_64.tar.gz?dl=1 -O cmake-3.0.2-Linux-x86_64.tar.gz
    - tar zxf cmake-3.0.2-Linux-x86_64.tar.gz

    - wget https://www.dropbox.com/s/hy7zf5iv2cohq2d/gcc_5.1.0-1_amd64.deb?dl=1 -O gcc_5.1.0-1_amd64.deb
    - sudo dpkg -i gcc_5.1.0-1_amd64.deb

script:
    - source /opt/qt54/bin/qt54-env.sh
    - cmake-3.0.2-Linux-x86_64/bin/cmake .
    - make
# Note : to make the tests work under travis, they have to be changed in order not to require QApplication but only QCoreApplication
#    - LD_LIBRARY_PATH=/usr/lib64 make ExperimentalTest

